name: Deploy website
on:
  push:
    branches:
      - master
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Install dependencies
        run: npm ci
      - name: Lint code
        run: npm run lint
      - name: Test code
        run: npm run test
  build:
    needs: test
    runs-on: ubuntu-latest
    outputs:
      script-file: ${{ steps.publish.outputs.file-js }}
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build
      - name: Publish JS filename 
        run: find dist/assets/*.js -type f -execdir ls 'file-js={}' >> $GITHUB_OUTPUT ';'
      - name: Upload Artifact-files
        uses: actions/upload-artifact@v4
        with:
         name: my-artifact
         path:
           dist
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifact-fils 
        uses: actions/download-artifact@v4
        with: 
          name: my-artifact
      - name: Output Contents
        run: ls $script-file 
      - name: Deploy
        run: echo "Deploying......"

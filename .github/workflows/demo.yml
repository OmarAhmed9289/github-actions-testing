name: Deploy website
on:
  push:
    branches:
      - master
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Caching
        uses: actions/checkout@v3
        with: 
          path: ~/.npm
          key: deps-node-modules-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm ci
      - name: Lint code
        run: npm run lint
      - name: Test code
        run: npm run test
  build:
    needs: test
    runs-on: ubuntu-latest
    outputs:
      script-file: ${{ steps.publish.outputs.file-js }}
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Caching
        uses: actions/checkout@v3
        with: 
          path: ~/.npm
          key: deps-node-modules-${{ hashFiles{'**/package-lock.json'} }}
      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build
      - name: Publish JS filename 
        id: publish
        # run: find dist/assets/*.js -type f -execdir echo 'file-js={}' >> $GITHUB_OUTPUT ';'
        ##  or 
        run: find dist/assets/*.js -type f -execdir echo '::set-output name=file-js::{}' ';'
      - name: Upload Artifact-files
        uses: actions/upload-artifact@v4
        with:
         name: my-artifact
         path:
           dist
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifact-fils 
        uses: actions/download-artifact@v4
        with: 
          name: my-artifact
      - name: Output Contents
        run: ls
      - name: Output filename
        run: echo "${{ needs.build.outputs.script-file }}"
      - name: Deploy
        run: echo "Deploying......"
